<div class="comment-form-wrapper">
  <h3>Leave a Comment</h3>

  {% if user.is_authenticated %}
  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <textarea name="body" id="id_body" maxlength="500" placeholder="Write your comment..." required></textarea>
      <label for="id_body">Your Comment</label>
    </div>

    <button type="submit" class="submit-comment-btn">Post Comment</button>
  </form>

  {% else %}
  <div class="login-message">
    <p>
      برای ارسال کامنت باید ابتدا 
      <a href="{% url 'login' %}" class="login-link">وارد سایت</a> 
      شوید.
    </p>
  </div>
  {% endif %}
</div>

<style>
/* ---------- Wrapper ---------- */
.comment-form-wrapper {
  margin-top: 3rem;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  padding: 2.5rem;
  border-radius: 24px;
  border: 1px solid rgba(51,94,234,0.15);
  box-shadow: 0 12px 28px rgba(51,94,234,0.08);
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
}

/* ---------- Title ---------- */
.comment-form-wrapper h3 {
  font-size: 2rem;
  font-weight: 800;
  background: linear-gradient(90deg,#335eea,#2a4bd4);
  -webkit-background-clip: text;
  color: transparent;
  margin-bottom: 2rem;
  text-align: center;
}

/* ---------- Form ---------- */
form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

/* ---------- Floating Label ---------- */
.form-group {
  position: relative;
  display: flex;
  flex-direction: column-reverse;
}

.form-group textarea {
  padding: 18px 16px 16px 16px;
  border-radius: 18px;
  border: none;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  box-shadow: 0 6px 15px rgba(51,94,234,0.08);
  font-size: 1rem;
  line-height: 1.5;
  color: #1f2937;
  min-height: 140px;
  resize: none;
  transition: all 0.3s ease;
}

.form-group textarea::placeholder {
  color: transparent; /* placeholder خاموش می‌شود، label می‌آید */
}

.form-group label {
  position: absolute;
  top: 16px;
  left: 16px;
  color: #8fa1c7;
  font-size: 1rem;
  font-weight: 500;
  pointer-events: none;
  transition: all 0.25s ease;
}

.form-group textarea:focus + label,
.form-group textarea:not(:placeholder-shown) + label {
  top: -8px;
  left: 14px;
  font-size: 0.85rem;
  color: #335eea;
  font-weight: 600;
  background: rgba(255,255,255,0.5);
  padding: 0 4px;
  border-radius: 4px;
}

/* ---------- Submit Button ---------- */
.submit-comment-btn {
  align-self: flex-start;
  padding: 14px 32px;
  background: linear-gradient(135deg,#335eea,#2a4bd4);
  border-radius: 18px;
  font-weight: 700;
  font-size: 1rem;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.submit-comment-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(51,94,234,0.25);
}

/* ---------- Message for non-logged-in users ---------- */
.login-message {
  text-align: center;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  padding: 1.5rem 2rem;
  border-radius: 18px;
  border: 1px solid rgba(51,94,234,0.1);
  font-size: 1rem;
  color: #3d4663;
  box-shadow: 0 6px 15px rgba(51,94,234,0.08);
}

.login-link {
  color: #335eea;
  font-weight: 700;
  text-decoration: none;
  transition: all 0.25s;
}

.login-link:hover {
  text-decoration: underline;
  color: #2a4bd4;
}

/* ---------- Responsive ---------- */
@media(max-width:768px){
  .comment-form-wrapper{padding:2rem;}
  .form-group textarea{min-height:120px;}
  .submit-comment-btn{width:100%;text-align:center;}
}
</style>
