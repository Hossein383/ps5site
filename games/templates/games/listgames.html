{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="game-list-section">
    <div class="container">

        <header class="page-header" data-aos="fade-up">
            <br><br><br>
        </header>

        <div class="products-grid" data-aos="fade-up" data-aos-duration="800">
            {% for list in lists %}
            <article class="product-card" data-aos="zoom-in" data-aos-delay="{{ forloop.counter0|add:80 }}">
                <a href="{{ list.get_absolute_url }}" class="product-image-link">
                    <div class="product-image-wrapper">
                        {% if list.img.url %}
                        <img src="{{ list.img.url }}" alt="{{ list.name }}" loading="lazy">
                        {% else %}
                        <img src="{% static 'img/no-image.png' %}" alt="تصویری موجود نیست" loading="lazy">
                        {% endif %}
                    </div>
                </a>
                <div class="product-body">
                    <h2 class="product-title">
                        <a href="{% url 'Details' list.id %}" class="accent-text">{{ list.name }}</a>
                    </h2>
                    <p class="product-desc">{{ list.description|truncatechars:80 }}</p>
                    <a href="{% url 'Details' list.id %}" class="btn btn-accent">
                        Details <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
            </article>
            {% empty %}
            <p class="empty-message">متأسفانه هیچ بازی‌ای برای نمایش اضافه نشده است.</p>
            {% endfor %}
        </div>

    </div>
</section>

<style>
/* Variables */
:root {
    --primary-color:#007bff;
    --accent-gradient:linear-gradient(90deg,#c9b89e,#e8e1d5);
    --text-dark:#1c1c1e;
    --text-muted:#7a7566;
    --bg-card:rgba(255,255,255,0.35);
    --radius:16px;
    --shadow:0 16px 36px rgba(0,0,0,0.08);
}

/* Page Header */
.page-header{text-align:center;margin-bottom:3rem;}
.page-title{font-size:clamp(2rem,3vw,2.8rem);font-weight:800;}
.page-title span.accent-text{background:var(--accent-gradient);-webkit-background-clip:text;color:transparent;}
.page-subtitle{color:var(--text-muted);margin-top:0.5rem;}

/* Products Grid */
.products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;}
@media (max-width:1024px){.products-grid{grid-template-columns:repeat(2,1fr);}}
@media (max-width:680px){.products-grid{grid-template-columns:1fr;}}

/* Product Card */
.product-card{
  background:var(--bg-card);
  backdrop-filter:blur(14px);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transition:transform 0.35s ease,box-shadow 0.35s ease;
}
.product-card:hover{
  transform:translateY(-8px);
  box-shadow:0 24px 48px rgba(0,0,0,0.1);
}

/* Image */
.product-image-wrapper{width:100%;height:220px;overflow:hidden;border-radius:12px;}
.product-image-wrapper img{
  width:100%;height:100%;object-fit:cover;
  transition:transform 0.5s ease,rotate 0.5s ease;
}
.product-card:hover img{
  transform:scale(1.05) rotate(0.5deg);
}

/* Body */
.product-body{
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:12px;
    flex-grow:1; /* اجازه میده محتوا کش بیاد */
}

/* Product Title & Description */
.product-title{font-size:1.3rem;font-weight:700;margin:0;line-height:1.4;}
.product-title a{text-decoration:none;color:var(--text-dark);}
.product-desc{font-size:0.95rem;color:var(--text-muted);flex-grow:1;}

/* Button */
.btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:6px;
    padding:10px 18px;
    border-radius:12px;
    font-weight:600;
    text-decoration:none;
    transition:transform 0.22s,box-shadow 0.22s;
    margin-top:auto; /* دکمه همیشه پایین کارت */
}
.btn-accent{
    background:var(--accent-gradient);
    color:white;
    border:none;
}
.btn-accent:hover{
    transform:scale(1.05);
    box-shadow:0 8px 20px rgba(201,184,158,0.35);
}
</style>
{% endblock %}
