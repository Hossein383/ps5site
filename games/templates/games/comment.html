<section class="comments-section wrapper">
  <div class="container">
    <h2 class="comments-title">Comments</h2>

    <!-- لیست کامنت‌ها -->
    <div class="comments-list">
      {% for comment in ListCommentModel %}
      <div class="comment-item">
       <div class="comment-avatar">
          <img src="https://static.vecteezy.com/system/resources/previews/007/319/933/large_2x/black-avatar-person-icons-user-profile-icon-vector.jpg" alt="avatar">
        </div> 

        <div class="comment-content">
          <div class="comment-author">{{ comment.name }}</div>
          <div class="comment-text">{{ comment.body }}</div>
          <div class="comment-date">{{ comment.time }}</div>
        </div>
      </div>
      {% empty %}
      <p class="no-comments">No comments yet. Be the first to comment!</p>
      {% endfor %}
    </div>

    <!-- فرم ارسال کامنت -->
    <div class="comment-form-wrapper">
      {% include "games/create_comment.html" %}
    </div>
  </div>
</section>

<style>
/* Glassmorphism و استایل مدرن کامنت‌ها */
.comments-section {
  padding: 4rem 0;
  background: linear-gradient(135deg,#eaf0ff,#f8faff);
}

.comments-title {
  font-size: 2.2rem;
  font-weight: 800;
  text-align: center;
  margin-bottom: 3rem;
  background: linear-gradient(90deg,#335eea,#2a4bd4);
  -webkit-background-clip: text;
  color: transparent;
}

.comments-list {
  display: flex;
  flex-direction: column;
  gap: 1.8rem;
}

.comment-item {
  display: flex;
  gap: 1.2rem;
  padding: 1.5rem;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  border: 1px solid rgba(51,94,234,0.15);
  box-shadow: 0 12px 28px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.comment-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 36px rgba(0,0,0,0.12);
}

.comment-avatar img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid rgba(255,255,255,0.6);
  box-shadow: 0 6px 18px rgba(51,94,234,0.15);
}

.comment-content {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.comment-author {
  font-weight: 700;
  background: linear-gradient(90deg,#335eea,#2a4bd4);
  -webkit-background-clip: text;
  color: transparent;
  font-size: 1.05rem;
}

.comment-text {
  font-size: 0.95rem;
  color: #3d4663;
  line-height: 1.6;
}

.comment-date {
  font-size: 0.8rem;
  color: #8fa1c7;
}

/* فرم ارسال کامنت */
.comment-form-wrapper {
  margin-top: 3rem;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(12px);
  padding: 2rem;
  border-radius: 20px;
  border: 1px solid rgba(51,94,234,0.15);
  box-shadow: 0 12px 28px rgba(0,0,0,0.08);
}

.comment-form-wrapper textarea {
  padding: 14px;
  border-radius: 14px;
  border: 1px solid rgba(51,94,234,0.25);
  font-size: 1rem;
  min-height: 120px;
  resize: none;
  transition: 0.25s;
}

.comment-form-wrapper textarea:focus {
  border-color: #335eea;
  box-shadow: 0 0 0 4px rgba(51,94,234,0.15);
}

.submit-comment-btn {
  padding: 12px 28px;
  background: linear-gradient(135deg,#335eea,#2a4bd4);
  border: none;
  border-radius: 14px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.submit-comment-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 18px rgba(51,94,234,0.3);
}

/* Responsive */
@media(max-width:768px){
  .comment-item{flex-direction:column;padding:1rem;}
  .comment-avatar img{width:50px;height:50px;}
}
</style>
