<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS5 Games</title>

    <!-- Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- ==== MAIN STYLE (همان css که دادی) ==== -->
    <style>
      /* ======  کل CSS اصلی که خودت دادی اینجاست ====== */
      /* ==== "Inter" FONT-FAMILY ==== */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      *,

      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        --primary-color: #335eea;
        --link-color: #506690;
        --btn-hover-color: #2b50c7;
        --lg-heading: #161c2d;
        --text-content: #869ab8;
        --fixed-header-height: 4.5rem;
        --font-size-body-text: clamp(14px, 1.6vw, 16px);
        --h1-font-size: calc(var(--font-size-body-text) * 2.4);
        --h2-font-size: calc(var(--h1-font-size) - 15px);
        --h3-font-size: calc(var(var(--h2-font-size)) - 8px);
      }

      body {
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
        background-color: #fafbfb;
      }

      ul li {
        list-style-type: none;
      }

      a {
        text-decoration: none;
      }

      button {
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
      }

      .container {
        width: 100%;
      }

      @media screen and (min-width: 1040px) {
        .container {
          width: 1040px;
          margin: 0 auto;
        }
      }

      /* WRAPPER */
      .wrapper {
        width: 100%;
        padding-left: 1.7rem;
        padding-right: 1.7rem;
        padding-top: 5rem;
        margin-bottom: 5rem;
      }

      /* GRID SYSTEM */
      .grid-cols-3 {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
      }

      /* کارت‌ها */
      .grid-col-item {
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 0.5rem 1.5rem rgba(22, 28, 45, 0.08);
        transition: 0.2s;
      }

      .grid-col-item:hover {
        transform: translateY(-5px);
      }

      .featured_info .title {
        font-size: 22px;
        font-weight: 600;
        color: var(--primary-color);
      }

      .featured_info p {
        margin-top: 5px;
        font-size: 15px;
        color: #334157;
      }

      .product-img-wrapper {
        width: 100%;
        height: 200px;
        overflow: hidden;
        border-radius: 10px;
        background: #e8ebf3;
      }

      .product-img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media (max-width: 768px) {
        .grid-cols-3 {
          grid-template-columns: repeat(1, 1fr);
        }
      }

    </style>

  </head>

  <body>

    {% include "navbar.html" %}

    {% block content %}
    {% endblock content %}

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>

  </body>
</html>
