<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PS5 Games{% endblock %}</title>

  <!-- Icons & AOS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg,#f7f4ef,#e8e1d5);
      --bg-body:#f7f4ef;
      --text-dark:#1c1c1e;
      --text-muted:#7a7566;
      --accent-gradient:linear-gradient(90deg,#c9b89e,#e8e1d5);
      --radius:16px;
      --shadow:0 16px 36px rgba(0,0,0,0.08);
      --header-h:82px;
    }

    html{font-family:"Inter",sans-serif;scroll-behavior:smooth;}
    body{margin:0;background:var(--bg-body);color:var(--text-dark);min-height:100vh;}
    .container{width:90%;max-width:1200px;margin:0 auto;}
    main{padding-top:calc(var(--header-h)+24px);padding-bottom:48px;}
    h1{font-size:clamp(1.8rem,2.5vw,2.6rem);margin:0;font-weight:800;}
    h2{font-size:1.1rem;margin:0;font-weight:700;}
    p{color:var(--text-muted);line-height:1.7;margin:0;}

    .card{
      background: rgba(255,255,255,0.35);
      backdrop-filter: blur(14px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .card:hover{
      transform: translateY(-6px);
      box-shadow:0 24px 48px rgba(0,0,0,0.1);
    }

    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      gap:8px;padding:10px 18px;border-radius:12px;
      font-weight:600;cursor:pointer;text-decoration:none;
      transition: transform 0.22s ease, box-shadow 0.22s ease;
    }
    .btn-accent{
      background:var(--accent-gradient);color:white;border:none;
    }
    .btn-accent:hover{
      transform:translateY(-2px); box-shadow:0 6px 20px rgba(201,184,158,0.35);
    }
    .btn-ghost{
      background:transparent;border:1px solid rgba(28,28,30,0.12);color:var(--text-dark);
    }

    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:24px;}
    @media (max-width:1024px){.grid-3{grid-template-columns:repeat(2,1fr);}}
    @media (max-width:680px){.grid-3{grid-template-columns:1fr;}}
    .accent-text{
      background:var(--accent-gradient);-webkit-background-clip:text; background-clip:text;color:transparent;font-weight:800;
    }

    footer{text-align:center;color:var(--text-muted);padding:36px 0;font-size:0.95rem;}

  </style>
</head>
<body>
  {% include "navbar.html" %}
  <main>
    <div class="container">{% block content %}{% endblock %}</div>
  </main>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({duration:700, once:true, easing:'cubic-bezier(.16,.84,.24,1)'});
  </script>
</body>
</html>
