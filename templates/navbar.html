<header style="position:fixed;top:0;left:0;right:0;height:82px;backdrop-filter:blur(14px);background:rgba(255,255,255,0.35);box-shadow:0 4px 24px rgba(0,0,0,0.06);z-index:999;">
  <div class="container" style="height:100%;display:flex;align-items:center;justify-content:space-between;">
    
    <!-- لوگو -->
    <a href="{% url 'index' %}" style="display:flex;align-items:center;gap:12px;text-decoration:none;">
      <div style="width:50px;height:50px;border-radius:12px;background:var(--accent-gradient);display:flex;align-items:center;justify-content:center;color:white;font-weight:800;">PS5</div>
      <div style="line-height:1;">
        <div style="font-weight:800;color:var(--text-dark)">Games</div>
        <div style="font-size:12px;color:var(--text-muted);margin-top:2px;">Curated for you</div>
      </div>
    </a>

    <!-- منو -->
    <nav style="display:flex;align-items:center;gap:18px;">
      <ul style="display:flex;gap:18px;list-style:none;margin:0;padding:0;align-items:center;">
        <li><a href="{% url 'index' %}" style="text-decoration:none;color:var(--text-dark);">Home</a></li>
        <li><a href="{% url 'ListGames' %}"  style="text-decoration:none;color:var(--text-dark);">Games</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}" class="btn btn-accent">Logout</a></li>
        {% else %}
          <li><a href="{% url 'login' %}" class="btn btn-accent">Login</a></li>
        {% endif %}
      </ul>
    </nav>

  </div>
</header>
